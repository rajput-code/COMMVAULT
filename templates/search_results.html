<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    {% if results %}
        <ul>
            {% for result in results %}
                <li><a href="{{ url_for('download_file', key=result) }}">{{ result }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}
    <br>
    <a href="/">Back to Search</a>
</body>
</html>
